<!DOCTYPE html>
<html ng-app="angularMapa">
<head>
	<title>Mapa</title>	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
</head>
<body ng-controller="mainController">
	<img src="mapa.png" id="map-img" usemap="#mapa">
	<map name="mapa" id="mapa">
          <area shape="poly" class="areas" coords="{{ todo.coords }}" data-content="{{ todo.content }}" data-tittle="{{ todo.tittle }}" href="#" ng-repeat="todo in todos"  ng-click="showWindow(todo.id)">
	</map>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
